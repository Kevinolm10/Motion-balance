{% extends 'base.html' %}
{% load static %}

{% block extra_title %}Page Not Found{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-page__content">
        <h1 class="error-page__heading">Oops! 404 Error</h1>
        <div class="error-page__image">
            <img src="{% static '.png' %}" alt="Page not found illustration">
        </div>
        <strong class="error-page__message">It seems the page you were looking for doesn't exist.</strong>
        <div class="error-page__actions">
            <a href="{% url 'all_products' %}" class="btn btn__back-to-store" aria-label="Go back to the store">
                <i class="fas fa-store"></i>
                Return to Store
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block extra_title %}Server Error 500{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-page__content">
        <h1 class="error-page__heading">Oops! 500 Server Error</h1>
        <div class="error-page__image">
            <img src="{% static '.png' %}" alt="Server error illustration">
        </div>
        <strong class="error-page__message">It looks like there are some internal server issues. We're working on
            it!</strong>
        <div class="error-page__actions">
            <a href="{% url 'all_products' %}" class="btn btn__back-to-store" aria-label="Go back to the store">
                <i class="fas fa-store"></i>
                Return to Store
            </a>
        </div>
    </div>
</div>
{% endblock %}

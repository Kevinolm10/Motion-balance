<div class="col-sm menu" id="menu">
    <nav>
        <ul class="nav-list">
            <!-- Products Dropdown Link -->
            <li class="nav-item dropdown">
                <a class="nav-link {% if request.path == '/products/' %}active{% endif %} font-weight-bold text-black"
                    href="#" id="all-products-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Products
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="products-link">
                    <a href="{% url 'all_products' %}" class="dropdown-item">All Products</a>
                    {% for category in product_categories %}
                    <a href="{% url 'product_category' category_slug=category.slug %}" class="dropdown-item">
                        {{ category.name }}
                    </a>
                    {% endfor %}
                </div>
            </li>

            <!-- Accessories Dropdown Link -->
            <li class="nav-item dropdown">
                <a class="nav-link {% if request.path == '/accessories/' %}active{% endif %} font-weight-bold text-black"
                    href="#" id="accessories-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Accessories
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="accessories-link">
                    {% for category in accessory_categories %}
                    <a href="{% url 'product_category' category_slug=category.slug %}" class="dropdown-item">
                        {{ category.name }}
                    </a>
                    {% endfor %}
                </div>
            </li>

            <!-- Sale Dropdown Link -->
            <li class="nav-item dropdown">
                <a class="nav-link {% if request.path == '/sale/' %}active{% endif %} font-weight-bold text-black"
                    href="#" id="sale-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span>Sale</span>
                </a>
                <div class="dropdown-menu border-0" aria-labelledby="sale-link">
                    {% for category in sale_categories %}
                    <a href="{% url 'product_category' category_slug=category.slug %}" class="dropdown-item">
                        {{ category.name }}
                    </a>
                    {% endfor %}
                </div>
            </li>
        </ul>
    </nav>
</div>

{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<!-- Promotional Call to Action Section -->
<section class="background-image" role="region" aria-labelledby="cta-title">
    <div class="cta-overlay">
        <div class="cta-content">
            <h2 class="cta-title" id="cta-title">Ready to Elevate Your Healthy Lifestyle?</h2>
            <p class="cta-subtitle" id="cta-subtitle" aria-describedby="cta-title">
                Shop our latest collection of fitness clothing and accessories.
            </p>
            <a href="{% url 'all_products' %}" class="cta-button" role="link"
                aria-label="Shop our latest collection of fitness clothing and accessories">
                Shop Now
            </a>
        </div>
    </div>
</section>

<!-- Preload background image for better performance -->
<link rel="preload" as="image" href="{% static 'images/cta-background.jpg' %}">
{% endblock %}
